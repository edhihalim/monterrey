<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Door Prize & Sponsors</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      height: 100vh;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .top h2 {
      margin-bottom: 20px;
      font-size: 3rem;
    }

    .top input {
      width: 100px;
      text-align: center;
    }

    .top input,
    .top button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .top button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      border: none;
    }

    .top button:hover {
      background-color: #1565c0;
    }

    #display {
      font-size: 6rem;
      margin: 30px 0;
      font-weight: bold;
      color: #1976d2;
    }

    .bottom {
      background-color: #eeeeee;
      padding: 10px 20px;
      text-align: center;
      margin-top: -20px;
    }

    .bottom h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    #slideshow {
      position: relative;
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sponsorImage {
      position: absolute;
      max-height: 100%;
      max-width: 80%;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .sponsorImage.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h2>ðŸŽ‰ Undian Door Prize ðŸŽ‰</h2>
      <div>
        <input type="number" id="min" placeholder="Start" value="1" />
        <input type="number" id="max" placeholder="End" value="100" />
      </div>
      <div id="display">0</div>
      <button onclick="startRandom()">Start ðŸŽ¬</button>
    </div>
    <div class="bottom">
      <h3>Sponsored by:</h3>
      <div id="slideshow">
        <img class="sponsorImage" id="img1" src="" />
        <img class="sponsorImage" id="img2" src="" />
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function startRandom() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      if (isNaN(min) || isNaN(max) || min > max) {
        alert("Please enter a valid range.");
        return;
      }

      let count = 0;
      const interval = setInterval(() => {
        const temp = Math.floor(Math.random() * (max - min + 1)) + min;
        display.innerText = temp;
        count++;
        if (count >= 40) {
          clearInterval(interval);
        }
      }, 100);
    }

    const images = [
      'https://upload.wikimedia.org/wikipedia/commons/7/7f/Tiket.com_%282017%29.svg',
      'https://raw.githubusercontent.com/github/explore/main/topics/github/github.png',
      'https://upload.wikimedia.org/wikipedia/commons/e/e5/Logo_Holding_Perkebunan_Nusantara_III.png',
      'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png',
      'https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg',
      'https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/bank/bri.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/bank/mandiri.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/bank/cimb.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/ewallet/ShopeePay.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/card/amex.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/card/visa.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/card/jcb.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/card/mastercard.png',
      'https://cdn-doku.oss-ap-southeast-5.aliyuncs.com/doku-ui-framework/doku/img/pay/QRIS.png'
    ];

    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    let currentIndex = 0;
    let showFirst = true;

    img1.src = images[0];
    img1.classList.add('active');

    function updateSlideshow() {
      const nextIndex = (currentIndex + 1) % images.length;
      const nextImg = showFirst ? img2 : img1;
      const currentImg = showFirst ? img1 : img2;

      nextImg.src = images[nextIndex];
      nextImg.classList.add('active');
      currentImg.classList.remove('active');

      showFirst = !showFirst;
      currentIndex = nextIndex;
    }

    setInterval(updateSlideshow, 3000);
  </script>
</body>
</html>
